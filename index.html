<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Payment form example</title>
</head>

<body>

    <div class="card mx-5 mt-5">

        <div class="card-header">
            <div class="">
                <h3>Payment form example</h3>
            </div>
        </div>

        <div class="card-body my-2">

            <form id="contact-form" role="form">
                <div class="alert alert-danger" role="alert"><b>Some fields are missing</b></div>

                <div class="row my-2">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="form_lastname">Card #</label>
                            <div class="input-group"> <input type="text" name="cardNumber" placeholder="XXXX XXXX XXXX"
                                    class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="form_lastname">CVC #</label>
                            <input id="form_lastname" type="text" name="surname" class="form-control"
                                placeholder="0000">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="form_lastname">$ Amount</label>
                            <input id="form_lastname" type="text" name="surname" class="form-control"
                                placeholder="Amount">
                        </div>
                    </div>
                </div>

                <div class="row my-2">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_name">First name</label>
                            <input id="form_name" type="text" name="name" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_lastname">Last name</label>
                            <input id="form_lastname" type="text" name="surname" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="row my-2">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_email">City</label>
                            <input id="form_email" type="text" name="email" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="form_need">State</label>
                            <select id="form_need" name="need" class="form-select">
                                <option value="" selected disabled>Pick a state</option>
                                <option>Arica</option>
                                <option>Antofagasta</option>
                                <option>Santiago</option>
                                <option>Concepcion</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="form_email">Postal Code</label>
                            <input id="form_email" type="text" name="text" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="row my-2">
                    <br />
                    <div class="col-md-6">
                        <p>We accept:</p>
                        <div class="form-group text-center pt-2 rounded bg-secondary bg-opacity-75 h-25 w-25">
                            <input type="radio" name="genero" id="f" value="F" /><i
                                class="fa-brands fa-cc-mastercard ms-1"></i>
                            <input type="radio" name="genero" id="m" value="M" /><i
                                class="fa-brands fa-cc-visa  ms-1"></i>
                            <input type="radio" name="genero" id="f" value="F" /><i
                                class="fa-brands fa-cc-diners-club  ms-1"></i>
                            <input type="radio" name="genero" id="f" value="F" /><i
                                class="fa-brands fa-cc-amex  ms-1"></i>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_message">Message *</label>
                            <textarea id="form_message" name="message" class="form-control" placeholder=""
                                rows="4"></textarea>
                        </div>
                        <p class="text-muted">Add any notes here.</p>
                    </div>
                </div>
        </div>
        <div class="card-footer my-2 text-end">
            <div class="col-md-12">
                <input type="submit" class="btn btn-secondary btn-send  pt-2 btn-block" value="Cancel">
                <input type="submit" class="btn btn-primary btn-send  pt-2 btn-block" value="Send">
            </div>
            </form>


        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
